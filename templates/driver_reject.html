<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Cancelled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgb(250, 236, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Add padding to ensure content doesn't hit screen edges on smaller devices */
        }

        .popup {
            width: 100%;
            max-width: 400px; /* Use max-width for responsiveness */
            background: white;
            border-radius: 6px;
            position: relative; /* Changed to relative */
            text-align: center;
            padding: 20px 20px 30px; /* Adjusted padding */
            color: #070707;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup img {
            width: 50%;
            max-width: 127px; /* Added max-width */
            margin-top: -50px;
            border-radius: 50%;
        }

        .popup h2 {
            font-size: 1.5rem; /* Responsive font size */
            font-weight: 500;
            margin: 20px 0;
        }

        .popup button {
            width: 100%;
            margin-top: 25px;
            padding: 10px 0;
            background: #6fd649;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .popup {
                padding: 15px;
            }

            .popup h2 {
                font-size: 1.25rem;
                margin: 15px 0;
            }

            .popup img {
                margin-top: -40px;
            }

            .popup button {
                font-size: 0.9rem;
                padding: 9px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="popup" id="popup">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/017/350/109/small/red-cross-button-in-round-shape-png.png" alt="">
            <h2>Booking Cancelled!</h2>
            <!--<button type="button">OK</button>-->
        </div>
    </div>
</body>

</html>
