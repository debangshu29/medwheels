    <script>
        let pickupAutocomplete, dropAutocomplete, map, userMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: -34.397, lng: 150.644 } // Default center
            });

            pickupAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('pickup')
            );
            dropAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('drop')
            );

            var carIcon = {
                url: "/static/car.png",
                scaledSize: new google.maps.Size(50, 36) // Set the size of the marker
            };

            // Iterate over the locations and add markers
            {% for location in locations %}
            var marker = new google.maps.Marker({
                position: {lat: {{ location.latitude }}, lng: {{ location.longitude }}},
                map: map,
                icon: carIcon,
                title: '{{ location.location }}'
            });
            {% endfor %}

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    console.log('User position:', pos); // Debugging

                    var geocoder = new google.maps.Geocoder();
                    geocoder.geocode({'location': pos}, function(results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                document.getElementById('pickup').value = results[0].formatted_address;
                                console.log('Geocoder results:', results); // Debugging
                            } else {
                                window.alert('No results found');
                            }
                        } else {
                            window.alert('Geocoder failed due to: ' + status);
                        }
                    });
                    var manIcon = {
                        url: "/static/man.png",
                        scaledSize: new google.maps.Size(60, 50)

                    };

                    userMarker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        icon: manIcon,
                        title: 'Your Location',
<!--                        animation: google.maps.Animation.DROP-->
                    });
                    map.setCenter(pos);
                    map.setZoom(15); // Adjust zoom level to focus on the user's location

                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            console.error(browserHasGeolocation ?
                'The Geolocation service failed.' :
                'Your browser doesn\'t support geolocation.');
        }
    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvSl8hKmXkz9tE8ctzuXtRQz0Y2lUFknI&libraries=places&callback=initMap" async defer></script>
