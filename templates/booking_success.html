<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgb(250 236 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup {
            width: 400px;
<!--            background: white;-->
            border-radius: 6px;
            position: absolute;
            /* top: 50%; */
            top: 50%;
            left: 50%;
            /* transform: translate(-50%,-50%); */
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 0 30px 30px;
            color: #070707;

        }



        .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px;
        }

        .l1 {
            /* height: 120px;
            width: 120px; */
            height: 50px;
            width: 50px;
            box-sizing: border-box;
            border: 2px solid #ffffff;
            position: absolute;
            margin: auto;
            /* top: 0; */
            top: 250px;
            bottom: 0;
            right: 0;
            left: -120px;
            border-radius: 50%;
            background-color: #5dde2d;
            animation: move1 1.5s infinite;
        }

        @keyframes move1 {
            50% {
                left: 120px;
                z-index: 0;
            }

            51% {
                z-index: 2;
            }

            100% {
                left: -120px;
                z-index: 2;
            }
        }

        .l2 {
            /* height: 120px;
            width: 120px; */
            height: 50px;
            width: 50px;
            background-color: #5dde2d;
            border: 2px solid #ffffff;
            position: absolute;
            margin: auto;
            /* top: 0; */
            top: 250px;
            bottom: 0;
            left: 120px;
            right: 0;
            border-radius: 50%;
            animation: move2 1.5s infinite;
        }

        @keyframes move2 {
            50% {
                left: -120px;
            }

            100% {
                left: 120px;
            }
        }
    </style>
</head>

<body onload="redirectToRideMap()" >
    <div class="container">
        <div class="popup" id="popup">
            <img src="static/tick.jpg" alt="">
            <h2>Request Sent Successful !</h2>
            <p>Your booking request has been sent successfully. Please wait for confirmation.</p>
            <div class="load">
                <div class="l1"></div>
                <div class="l2"></div>
            </div>
        </div>
    </div>

    <script>

        function redirectToRideMap() {
            setTimeout(function () {
                window.location.href = "{% url 'ride_map' ride_id=ride_id %}"; // Replace '/ride-map/{{ ride.id }}/' with your actual URL
            }, 30000); // 30000 milliseconds = 30sec
        }
    </script>
</body>

</html>
