<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWheels-Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Your CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
        }

        nav {
            display: flex;
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        nav h2 {
            display: flex;
            font-size: 16px;
            padding-top: 17px;
            padding-left: 17px;
        }

        nav h2 i {
            font-size: 18px;
        }

        nav h2 span {
            color: rgb(255, 112, 60);
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
            font-size: 20px;
            font-weight: 500;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        .hero {
            display: grid;
            grid-template-columns: calc(400px + 18px) 1fr;
            grid-template-rows: minmax(0, 1fr);
            overflow-y: scroll;
            padding: 5px;
            padding-left: 20px;
            padding-right: 20px;
            width: 100%;
            background: #ececec;
            margin-top: 5px;
            padding-top: 20px;
        }

        .hero-left .hero-form {
            border: 2px solid black;
            width: 380px;
            border-radius: 12px;
            padding: 20px;
        }

        .info {
            border-radius: 15px;
            padding-left: 12px;
            padding-right: 12px;
        }

        .info p {
            font-weight: 600;
            background: white;
            margin: 10px 0;
            padding: 12px;
            width: 96%;
            margin-left: 10px;
            border-radius: 8px;
        }

        .info p span {
            font-weight: 500;
        }

        .hero-left h1 {
            font-size: 30px;
            padding-left: 10px;
            margin-bottom: 6px;
        }


        .hero-left .form-group {
            display: flex;
            flex-direction: column;
        }

        .hero-left .form-group input {
            margin: 20px 0;
            width: 90%;
            font-size: 20px;
            border: 1px solid rgb(255, 112, 60);
            outline: none;
            background-color: transparent;
            padding: 10px 126px;
            border-radius: 6px;
        }

        .hero-left .form-group input:focus {
            border: 1px solid black;
            color: rgb(255, 112, 60);
        }

        .hero-left .form-group button {
            border: none;
            outline: none;
            background: rgba(235, 87, 33, 0.932);
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 91%;
            margin-left: 23px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hero-left button:hover {
            background: rgb(254, 135, 92);
        }
        #submitButton{
            border: 1px solid rgba(235, 87, 33, 0.932);
            outline: none;
            background: white;
            color: black;
            font-size: 16px;
            padding: 12px;
            width: 91%;
            margin-left: 23px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #submitButton:hover{
            background: #f5efeb;
        }
        .hero-left h2 {
            margin: 10px 0 5px 0;
        }

        .hero-right #map {
            height: 90vh;
            width: 100%;
        }

        .foot {
            width: 100%;
            padding-bottom: 10px;
            background-color: #fff;
            box-shadow: -1px -4px 5px 2px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
        }

        .foot h4 {
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            padding-top: 10px;
        }

        .foot h4 span {
            color: rgb(255, 112, 60);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h2><i class="fa-solid fa-truck-medical"></i> Med <span>Wheels</span></h2>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-left">
            <h1>Confirm Booking</h1>
            <div class="info">
                <p >Pickup: {{ pickup }}</p>
                <p >Drop: {{ drop }}</p>
                <p>Estimated Time: {{ estimated_time }}</p>
                <p>Estimated Distance: {{ estimated_distance }}</p>
            </div>
            <h1>Choose Ambulance Type</h1>
            <div class="form-group">
                <button type="button" id="MedBasic" class="ambulance-type" data-type="MedBasic" data-fare="{{ fare_medbasic }}">MedBasic - ₹{{ fare_medbasic }}</button>
                <button type="button" id="MedPro" class="ambulance-type" data-type="MedPro" data-fare="{{ fare_medpro }}">MedPro - ₹{{ fare_medpro }}</button>
            </div>

            <form action="{% url 'save_booking' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="pickup" value="{{ pickup }}">
                <input type="hidden" name="drop" value="{{ drop }}">
                <input type="hidden" name="estimated_time" value="{{ estimated_time }}">
                <input type="hidden" name="estimated_distance" value="{{ estimated_distance }}">
                <input type="hidden" name="pickup_lat" value="{{ pickup_lat }}">
                <input type="hidden" name="pickup_lng" value="{{ pickup_lng }}">
                <input type="hidden" name="ambulance_type" id="ambulance_type">
                <input type="hidden" name="fare" id="fare">
                <button type="submit" id="submitButton" style="display: none;">Request</button>
            </form>
        </div>

        <div class="hero-right">
            <div id="map"></div>
        </div>
    </section>

    <section class="foot">
        <h4>© Copyright Reserves | <span>@DeskDuo</span></h4>
    </section>

    <script>
        function initMap() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: parseFloat("{{ pickup_lat }}"), lng: parseFloat("{{ pickup_lng }}") },
            });
            directionsRenderer.setMap(map);

            // Calculate and display the route
            const pickup = "{{ pickup }}";
            const drop = "{{ drop }}";
            const request = {
                origin: pickup,
                destination: drop,
                travelMode: google.maps.TravelMode.DRIVING,
            };
            directionsService.route(request, function(response, status) {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                } else {
                    console.error("Error fetching directions:", status);
                    alert("Error fetching directions: " + status);
                }
            });

            var carIcon = {
                url: "/static/car.png",
                scaledSize: new google.maps.Size(50, 36) // Set the size of the marker
            };
            // Add marker for driver's location
            {% for driver in nearest_drivers %}
            var driverMarker = new google.maps.Marker({
                position: { lat: parseFloat("{{ driver.latitude }}"), lng: parseFloat("{{ driver.longitude }}") },
                map: map,
                icon: carIcon,
                title: "Nearest Driver"
            });
            {% endfor %}
        }

        document.querySelectorAll('.ambulance-type').forEach(button => {
            button.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const fare = this.getAttribute('data-fare');
                document.getElementById('ambulance_type').value = type;
                document.getElementById('fare').value = fare;
                document.getElementById('submitButton').style.display = 'block';
            });
        });
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvSl8hKmXkz9tE8ctzuXtRQz0Y2lUFknI&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
