<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWheels-Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        nav {
            padding: 5px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        .head-left {
            display: flex;
            align-items: center;
        }

        .head-left h4 {
            font-size: 17px;
            padding-right: 20px;
            margin-right: 10px;
        }

        .head-left h4 i {
            padding-right: 3px;
        }

        .head-left h4 span {
            color: rgb(255, 112, 60);
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            text-decoration: none;
            padding: 5px 15px;
            margin: 5px 10px;
            color: black;
            font-size: 18px;
            font-weight: 500;
            border-radius: 20px;
        }

        .navbar-links a:hover {
            background: rgb(255, 238, 238);
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        /* Blur effect on the main content */
        .blurred {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                position: absolute;
                top: 50px;
                right: 20px;
                background: white;
                flex-direction: column;
                width: 150px;
                box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .navbar-links a {
                padding: 10px 15px;
                margin: 0;
                text-align: right;
                color: black;
                font-size: 20px;
                font-weight: 600;
            }

            .menu-icon {
                display: block;
                margin-left: auto;
            }

            .navbar-links.active {
                display: flex;
                position: fixed;
                right: 0;
                height: 100vh;
                width: 250px;
                background-color: rgb(250, 236, 255, 55%);
                box-shadow: -10px 0 10px rgb(0 0 0 / 30%);
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                z-index: 1000;
                padding-top: 20px;
            }
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            flex: 1; /* Take remaining space */
            padding: 20px;
            background: rgb(250, 236, 255, 55%);
        }

        .hero-left,
        .hero-right {
            flex: 1;
            margin: 10px;
        }

        .hero-left {
            max-width: 400px;
        }

        .hero-left h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .info {
            border-radius: 15px;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info p {
            font-weight: 600;
            margin: 10px 0;
        }

        .info p span {
            font-weight: 500;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group button {
            border: none;
            outline: none;
            background: rgba(235, 87, 33, 0.932);
            color: white;
            font-size: 1rem;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: rgb(254, 135, 92);
        }

        #submitButton {
            border: 1px solid rgba(235, 87, 33, 0.932);
            background: white;
            color: black;
            font-size: 1rem;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
        }

        #submitButton:hover {
            background: rgba(255, 72, 5, 0.172);
        }

        .hero-right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right #map {
            height: 90vh;
            width: 100%;
            border-radius: 8px;
        }

        .foot {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            box-shadow: -1px -4px 5px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .foot h4 {
            font-size: 0.9rem;
            font-weight: 400;
        }

        .foot h4 span {
            color: rgb(255, 112, 60);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-left,
            .hero-right {
                flex: 1 1 100%;
                margin: 0 0 20px 0;
            }

            .hero-left {
                max-width: 100%;
            }

            .hero-right #map {
                height: 50vh; /* Adjusted for better fit on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 10px;
            }

            .hero-left h1 {
                font-size: 1.5rem;
            }

            .form-group button {
                font-size: 0.9rem;
                padding: 10px;
            }

            #submitButton {
                font-size: 0.9rem;
                padding: 10px;
            }

            .hero-right #map {
                height: 40vh; /* More compact for very small screens */
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="head-left">
            <h4><i class="fa-solid fa-truck-medical"></i>Med<span>Wheels</span></h4>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="#">Contact</a>
            <a href="about">About</a>
        </div>
        <span class="menu-icon"><i class="fas fa-bars"></i></span> <!-- Three-line menu icon -->
    </nav>

    <section class="hero">
        <div class="hero-left">
            <h1>Confirm Booking</h1>
            <div class="info">
                <p>Pickup: {{ pickup }}</p>
                <p>Drop: {{ drop }}</p>
                <p><i class="fa-solid fa-clock"></i> <span>Ride Estimated Time: </span> {{ ride_est_time }}</p>
                <p><i class="fa-solid fa-route"></i> <span>Ride Estimated Distance:</span> {{ ride_est_distance }}</p>
            </div>
            <h1>Choose Ambulance Type</h1>
            <div class="form-group">
                <button type="button" id="med_bls" class="ambulance-type" data-type="med_bls" data-fare="{{ fare_medbls }}">
                    Med BLS - ₹{{ fare_medbls }}
                </button>
                <button type="button" id="med_als" class="ambulance-type" data-type="med_als" data-fare="{{ fare_medals }}">
                    Med ALS - ₹{{ fare_medals }}
                </button>
                <button type="button" id="med_icu" class="ambulance-type" data-type="med_icu" data-fare="{{ fare_medicu }}">
                    Med ICU - ₹{{ fare_medicu }}
                </button>
            </div>


            <form action="{% url 'save_booking' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="pickup" value="{{ pickup }}">
                <input type="hidden" name="drop" value="{{ drop }}">
                <input type="hidden" name="estimated_time" value="{{ estimated_time }}">
                <input type="hidden" name="estimated_distance" value="{{ estimated_distance }}">
                <input type="hidden" name="pickup_lat" value="{{ pickup_lat }}">
                <input type="hidden" name="pickup_lng" value="{{ pickup_lng }}">
                <input type="hidden" name="drop_lat" value="{{ drop_lat }}">
                <input type="hidden" name="drop_lng" value="{{ drop_lng }}">
                <input type="hidden" name="ambulance_type" id="ambulance_type">
                <input type="hidden" name="fare" id="fare">
                <button type="submit" id="submitButton" style="display:none;">Submit</button>
            </form>
        </div>
        <div class="hero-right">
            <div id="map"></div>
        </div>
    </section>

    <div class="foot">
        <h4>&copy; 2024 MedWheels. All rights reserved.</h4>
    </div>

    <script>
        // Toggle navbar links and blur effect on the main content
        document.querySelector('.menu-icon').addEventListener('click', function () {
            const navbarLinks = document.querySelector('.navbar-links');
            const heroSection = document.querySelector('.hero');
            const footerSection = document.querySelector('.foot');
            const body = document.body;

            navbarLinks.classList.toggle('active');
            heroSection.classList.toggle('blurred');
            footerSection.classList.toggle('blurred');

            // Toggle scroll prevention on the body
            if (navbarLinks.classList.contains('active')) {
                body.classList.add('no-scroll'); // Add class to prevent scroll
            } else {
                body.classList.remove('no-scroll'); // Remove class to enable scroll
            }
        });
    </script>

    <script>
        function initMap() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true // Suppress default A and B markers
            });
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: parseFloat("{{ pickup_lat }}"), lng: parseFloat("{{ pickup_lng }}") },
            });
            directionsRenderer.setMap(map);

            // Calculate and display the route
            const pickup = "{{ pickup }}";
            const drop = "{{ drop }}";
            const request = {
                origin: pickup,
                destination: drop,
                travelMode: google.maps.TravelMode.DRIVING,
            };
            directionsService.route(request, function(response, status) {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);

                    // Add custom marker for the pickup location (start)
                    const startMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].start_location,
                        map: map,
                        icon: {
                            url: "/static/man1.png", // Path to your custom image
                            scaledSize: new google.maps.Size(50, 45) // Adjust size as needed
                        },
                        title: "Pickup Location"
                    });

                    // Add custom marker for the drop location (end)
                    const endMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].end_location,
                        map: map,
                        icon: {
                            url: "/static/hospital1.png", // Path to your custom image
                            scaledSize: new google.maps.Size(35, 30) // Adjust size as needed
                        },
                        title: "Drop Location"
                    });
                } else {
                    console.error("Error fetching directions:", status);
                    alert("Error fetching directions: " + status);
                }
            });

            var carIcon = {
                url: "/static/car.png",
                scaledSize: new google.maps.Size(50, 36) // Set the size of the marker
            };
            // Add marker for nearest drivers' locations
            {% for driver in nearest_drivers %}
            var driverMarker = new google.maps.Marker({
                position: { lat: parseFloat("{{ driver.latitude }}"), lng: parseFloat("{{ driver.longitude }}") },
                map: map,
                icon: carIcon,
                title: "Nearest Driver"
            });
            {% endfor %}
        }

        document.querySelectorAll('.ambulance-type').forEach(button => {
            button.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const fare = this.getAttribute('data-fare');
                document.getElementById('ambulance_type').value = type;
                document.getElementById('fare').value = fare;
                document.getElementById('submitButton').style.display = 'block';
            });
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvSl8hKmXkz9tE8ctzuXtRQz0Y2lUFknI&callback=initMap"></script>
</body>

</html>
